name: data-loader
description: Data loader component for preprocessing and splitting datasets
version: 1.0.0
inputs:
  - name: data_path
    type: String
    description: Path to input data file
    optional: true
  - name: data_url
    type: String 
    description: URL to input data file
    optional: true
  - name: val_size
    type: Float
    description: Validation set size ratio
    default: 0.2
  - name: output_format
    type: String
    description: Output format (csv/json/parquet)
    default: csv

outputs:
  - name: train_data
    type: Dataset
    description: Training dataset
  - name: val_data  
    type: Dataset
    description: Validation dataset
  - name: metadata
    type: JSON
    description: Processing metadata

implementation:
  container:
    image: ravidocker189/data_loader:latest
    command: [python, dl_f.py]
