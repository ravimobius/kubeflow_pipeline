name: Data Loader Component
description: Load and split data from files or URLs

inputs:
  - {name: data_path, type: String, default: '', description: 'Path to input data file'}
  - {name: data_url, type: String, default: '', description: 'URL to input data file'}
  - {name: val_size, type: Float, default: 0.2, description: 'Validation set size'}
  - {name: output_format, type: String, default: 'csv', description: 'Output format (csv/json/parquet)'}

outputs:
  - {name: train_data, type: String}
  - {name: val_data, type: String}
  - {name: metadata, type: String}

implementation:
  container:
    image: ravidocker189/data_loader_1:latest
    command: [python]
    args: [
      'src/dl_f.py',
      --data-path, {inputValue: data_path},
      --data-url, {inputValue: data_url},
      --val-size, {inputValue: val_size},
      --output-format, {inputValue: output_format}
    ]
