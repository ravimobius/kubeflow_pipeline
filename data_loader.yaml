
name: Data Processing Component
description: A component for loading, processing, and splitting datasets from local files or URLs.

inputs:
  - {name: data_source, type: String, description: 'Path to the input data file or URL'}
  - {name: val_size, type: Float, default: 0.2, description: 'Proportion of data to use as validation set'}
  - {name: output_format, type: String, default: 'csv', description: 'Format of output data: csv, json, or parquet'}
  - {name: is_url, type: Boolean, default: false, description: 'Whether the input data source is a URL'}

outputs:
  - {name: train_output, type: String, description: 'Path to save the training dataset'}
  - {name: validation_output, type: String, description: 'Path to save the validation dataset'}
  - {name: metadata_output, type: String, description: 'Path to save the metadata file'}

implementation:
  container:
    image: ravidocker189/data_loader:latest
    command: [python]
    args: [
      './src/data_processing.py',
      --data-url, {inputValue: data_source},
      --val-size, {inputValue: val_size},
      --output-format, {inputValue: output_format},
      --_output_paths, {outputPath: train_output}, {outputPath: validation_output}, {outputPath: metadata_output},
      --is-url, {inputValue: is_url}
    ]
